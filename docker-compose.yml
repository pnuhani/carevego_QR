version: '3.7'

services:
  db:
        image: 'postgres:12'
        environment:
          - POSTGRES_DB=db
          - POSTGRES_USER=user 
          - POSTGRES_PASSWORD=password
        ports:
          - '5432:5432'  


  app:
    build: .
    depends_on:
      - db
    ports:
      - "8080:8080"
